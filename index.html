<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>To-Do App</title>
 
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="time"><h2>12:00 AM<br>Monday, Jan 01</h2></div>
            <div class="weather">
                <i class="uil uil-cloud-sun"></i>
                <p id="temp">16Â° C<br><span></span>Clear</p>
            </div>
        </div>
        <div class="tasks">
            <ul class="list" id="list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <button type="button" alt="delete all" id="deleteAll" onclick="deleteAll();"><i class="uil uil-trash-alt"></i><p style="color:aqua;">Delete All</p></button>
            <div class="addTask">
                <input type="text" placeholder="Click to add task" id="text">
                <i class="uil uil-message" onclick="addTask();"></i>
                 
            </div>
        </div>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("text");
            const taskValue = taskInput.value.trim();
            if (taskValue === "") return;  

            const now = new Date();
            const dateTime = now.toLocaleString();
 
            const listItem = document.createElement("li");
            listItem.innerHTML  = `${taskValue} <span>${dateTime}</span> <br>
             <button onclick="deleteTask(this);">Delete</button>`;  
             
            document.getElementById("list").appendChild(listItem);
 
            taskInput.value = "";
        }

        function deleteTask(button) {
            
            const listItem = button.parentNode;
            listItem.remove();
        }

        function deleteAll() {
           
            const list = document.getElementById("list");
            list.innerHTML = "";  
        }
    </script>
</body>
</html>
